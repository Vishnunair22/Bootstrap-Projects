<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1 bg-primary text-light">Bootstrap Form</h1>
        <form action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="custom-control-input" id="checkbox">
                <label for="checkbox" class="custom-control-label">Stay Connected</label>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary text-light">Log In</button>
                <button class="btn btn-danger text-light">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
